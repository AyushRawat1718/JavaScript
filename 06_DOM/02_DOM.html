<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Learning | 02</title>
</head>
<body style = "background-color: #212121; color :#ffff">
    Now we will add some elements using DOM manipulation 
</body>
<script>
    
    const createDiv = (divContent, bgdColor) => {
        //Creating a div element
        const div = document.createElement('div');

        //Setting Div Attribute
        div.setAttribute('title', 'Generated Div');
        div.style.backgroundColor = bgdColor;
        div.style.padding = "15px";
        div.id = parseInt(Math.random()*10 + 1); //Just setting a random id

        //Approach to add the Text in the element
        div.innerText = `Just a random text => ${divContent} with a random id => ${div.id}`

        //Till Now this div is only in the memory, let's add it to the document
        document.body.appendChild(div)

    }

    const createHeading = (headContent, bgdColor, color) => {
        const heading = document.createElement('h1');

        heading.setAttribute('title','Generated Heading');
        heading.style.backgroundColor = bgdColor
        heading.style.padding = "15px"
        heading.style.color = color;

        //Another approach to add the Text in the element
        const textNode = document.createTextNode(headContent);
        heading.appendChild(textNode);

        document.body.appendChild(heading)

    }

    createHeading("Dynamic Heading", "lightblue", "darkred")
    createDiv("Hola !!!", "magenta")

</script>
</html>
